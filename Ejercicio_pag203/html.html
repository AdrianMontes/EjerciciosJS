<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Add Item</legend>
            <button type="button" id="push">push</button>
            <button type="button" id="unshift">unshift</button>
            <button type="button" id="insert">insert at</button>
            <input id="insert_at" type="number">
        </fieldset>
        <fieldset>
            <legend>Remove Item</legend>
            <button type="button" id="pop">pop</button>
            <button type="button" id="shift">shift</button>
            <button type="button" id="remove">remove at</button>
            <input id="remove_at" type="number">
        </fieldset>
    </form>
    <div>
        <p>[</p>
        <p id="info"></p>
        <p>]</p>
    </div>
    <script src="js.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
  <title>209</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="carcasa">
    <p>calc</p>
    <div id="operacion"></div>
    <div id="teclas">
      <div id="tecla7" class="numero">7</div>
      <div id="tecla8" class="numero">8</div>
      <div id="tecla9" class="numero">9</div>
      <div id="delete">DEL</div>
      <div id="tecla4" class="numero">4</div>
      <div id="tecla5" class="numero">5</div>
      <div id="tecla6" class="numero">6</div>
      <div id="teclaplus" class="operacion">+</div>
      <div id="tecla1" class="numero">1</div>
      <div id="tecla2" class="numero">2</div>
      <div id="tecla3" class="numero">3</div>
      <div id="teclaminus" class="operacion">-</div>
      <div id="tecladot" class="numero">.</div>
      <div id="tecla0" class="numero">0</div>
      <div id="teclabar" class="operacion">/</div>
      <div id="teclax" class="operacion">*</div>
      <div id="reset">RESET</div>
      <div id="equals">=</div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

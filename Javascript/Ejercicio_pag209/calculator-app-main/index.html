<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
  <title>209</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="carcasa" class="carcasa1">
    <div id="header" class="header1">
      <p><b>calc</b></p>
      <div class="theme">
        <p>THEME</p>
        <div class="theme_selection">
          <div class="theme_selections">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div id="contorno">
            <div id="selection"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="operacion"></div>
    <div id="teclas">
      <div id="tecla7" class="numero1">7</div>
      <div id="tecla8" class="numero1">8</div>
      <div id="tecla9" class="numero1">9</div>
      <div id="delete" class="borrar1">DEL</div>
      <div id="tecla4" class="numero1">4</div>
      <div id="tecla5" class="numero1">5</div>
      <div id="tecla6" class="numero1">6</div>
      <div id="teclaplus" class="numero1">+</div>
      <div id="tecla1" class="numero1">1</div>
      <div id="tecla2" class="numero1">2</div>
      <div id="tecla3" class="numero1">3</div>
      <div id="teclaminus" class="numero1">-</div>
      <div id="tecladot" class="numero1">.</div>
      <div id="tecla0" class="numero1">0</div>
      <div id="teclabar" class="numero1">/</div>
      <div id="teclax" class="numero1">x</div>
      <div id="reset" class="borrar1">RESET</div>
      <div id="equals" class="igual1">=</div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adri√°n Montes</a>.
  </div>
  <script src="js.js"></script>
</body>
</html>
